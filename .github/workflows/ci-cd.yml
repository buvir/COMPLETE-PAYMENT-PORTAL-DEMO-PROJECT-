name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python packages
      run: |
        pip install fastapi uvicorn pydantic email-validator
    
    - name: Test backend imports
      run: |
        cd backend
        python -c "print('Testing imports...'); from main import app; print('✅ Backend imports successfully!')"
    
    - name: Success
      run: echo "✅ All tests passed!"