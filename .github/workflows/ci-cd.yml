name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        # Simple test to check if backend runs
        python -c "import sys; sys.path.append('backend'); from main import app; print('âœ… Backend imports OK')"
    
    - name: Security scan
      run: |
        pip install bandit
        bandit -r backend/ -ll || true

  deploy-demo:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup and run demo
      run: |
        echo "ðŸš€ Demo deployment simulation"
        echo "Backend would be deployed to: https://api.example.com"
        echo "Frontend would be deployed to: https://app.example.com"
        
    - name: Create Status Badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GITHUB_TOKEN }}
        gistID: none
        label: Pipeline
        message: passing
        color: green
        namedLogo: githubactions