name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install fastapi==0.104.1 uvicorn==0.24.0 streamlit==1.28.1 requests==2.31.0 pydantic==2.5.0
    
    - name: Test backend
      run: |
        echo "Testing backend..."
        cd backend
        python -c "print('Testing imports...'); from main import app; print('✅ Backend imports successfully!')"
    
    - name: Test frontend
      run: |
        echo "Testing frontend..."
        cd frontend
        python -c "import streamlit; print(f'✅ Streamlit v{streamlit.__version__}'); import requests; print('✅ Requests imported')"
    
    - name: Success
      run: |
        echo "✅ CI/CD Pipeline completed successfully!"
        echo "All tests passed!"