version: '3.8'

services:
  backend:
    image: ghcr.io/yourusername/payment-portal-demo:main-backend
    container_name: payment-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/payments
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payment-network
    restart: unless-stopped

  frontend:
    image: ghcr.io/yourusername/payment-portal-demo:main-frontend
    container_name: payment-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
      - ENVIRONMENT=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - payment-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: payment-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - payment-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: payment-db
    environment:
      - POSTGRES_DB=payments
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - payment-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: payment-redis
    networks:
      - payment-network
    restart: unless-stopped

  monitor:
    image: grafana/grafana:latest
    container_name: payment-monitor
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - payment-network
    restart: unless-stopped

volumes:
  postgres_data:
  grafana_data:

networks:
  payment-network:
    driver: bridge